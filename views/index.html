<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c91db2581.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styleIndex.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Inicio</title>
</head>

<body>
    <header>
        <section class="header-logo">
            <div class="icon">
                <a href="/"><button><i class="fa-solid fa-house"></i></button></a>
                <p>Inicio</p>
            </div>
        </section>
        <section>
            <nav class="header-searchbar">
                <div>
                    <input type="text" name="searchbar" id="searchbar" placeholder="Buscar productos...">

                </div>
            </nav>
        </section>
        <section class="icon">
            <a href="/login"><button><i class="fa-regular fa-user"></i></button></a>
            <p>Iniciar Sesión</p>
        </section>
        <section class="icon" class="cart">
            <a href="/productCart"><button><i class="fa-solid fa-cart-shopping"></i></button></a>
            <p>Carrito de Compras</p>
        </section>
        </section>
    </header>
    <main>
        <section>
            <h3>Últimos lanzamientos</h3>
            <img src="Imagen o banner de ultimas ofertas" alt="ofertas">
        </section>

        <section class="filter-box">
            <h3>Filtrar productos</h3>
            <div class="filters">
                <article>
                    <select name="filter-type" id="filter">
                    <option value="" selected>Tipo</option>
                    <option value="r">Remera</option>
                    <option value="p">Pantalón</option>
                    <option value="c">Calzado</option>
                    <option value="a">Accesorios</option>
              </select>
                </article>
                <article>
                    <select name="filter-size" id="filter">
                    <option value="" selected>Talle</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
             </select>
                </article>
                <article>
                    <select name="filter-color" id="filter">
                    <option value="" selected>Color</option>
                    <option value="b">Blanco</option>
                    <option value="n">Negro</option>
                    <option value="g">Gris</option>
                    <option value="a">Azul</option>
             </select>
                </article>
            </div>
        </section>
    </main>
</body>

</html>
